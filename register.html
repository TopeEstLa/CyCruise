<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="public/css/navbar.css" rel="stylesheet"> <!-- navbar css for the website -->
    <link href="public/css/footer.css" rel="stylesheet">

    <link href="public/css/register.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>CyCruise - Your best cruise</title>
</head>
<body>
<nav class="navbar">
    <div class="navbar-logo">
        <a href="index.html">
            <img alt="CyCruise" class="logo" src="public/img/cycruise-logo.png">
        </a>
    </div>

    <div class="nav-menu">
        <ul class="nav-links">
            <li><a class="nav-link" href="index.html">ACCUEIL</a></li>
            <li><a class="nav-link" href="cruise-list.html">DESTINATIONS</a></li>
            <li><a class="nav-link" href="fleet-list.html">FLOTTE</a></li>
            <li><a class="nav-link" href="contact.html">CONTACT</a></li>
            <li><a aria-hidden="true" class="fa fa-user nav-icon" href="login.html"></a></li>
            <li><a aria-hidden="true" class="fa fa-sign-in nav-icon" href="index.html"></a></li>
            <li><a class="fa fa-cogs nav-icon" href="index.html"></a></li>
        </ul>
    </div>
</nav>

<main>
    <section class="register-card">
        <h1>Inscriptions</h1>
        <form>
            <div class="input-group">
                <label for="lastname">Nom</label>
                <input id="lastname" name="email" required type="text">
            </div>
            <div class="input-group">
                <label for="name">Prénom</label>
                <input id="name" name="email" required type="text">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" name="email" required type="email">
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input id="password" name="password" required type="password">
            </div>
            <div class="input-group">
                <label for="password-confirm">Confirmations mot de passe</label>
                <input id="password-confirm" name="password" required type="password">
            </div>
            <div class="input-group">
                <a class="btn btn-primary" href="account.html" type="submit">Crée mon compte</a>
            </div>
        </form>
        <div class="register-footer">
            <p>Vous avez un compte ? <a href="login.html">Connectez-vous !</a></p>
        </div>
    </section>
</main>

<footer>
    <div class="footer-container">
        <div class="logo-section">
            <img alt="Logo Squid" class="logo" src="public/img/squidlogo.png">
            <div>
                <p><strong>CyCruise © 2025</strong></p>
                <p>CyCruise site développé par <a href="https://github.com/Squid-Development">SquidDevelopment</a>.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="social-section">
                <p><strong>Nos réseaux</strong></p>
                <div class="social-links">
                    <a class="fab fa-github" href="https://github.com/topeestla"></a>
                    <a class="fab fa-linkedin" href="https://www.linkedin.com/in/antonin-peralta/"></a>
                    <a class="fab fa-instagram" href="https://www.instagram.com/antonin_prlt/"></a>
                </div>
            </div>
            <div class="legal-section">
                <p><strong>Mentions légales</strong></p>
                <a href="#">Conditions d'utilisation</a>
                <a href="#">Politique de confidentialité</a>
                <a href="#">Mentions légales</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>

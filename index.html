<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="public/css/app.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>CyCruise - Your best cruise</title>
    </head>

    <body>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="/">
                    <img src="public/img/cycruise-logo.png" alt="CyCruise" class="logo">
                </a>
            </div>

            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="/" class="nav-link active">ACCUEIL</a></li>
                    <li><a href="/order" class="nav-link">VOYAGE</a></li>
                    <li><a href="/blog" class="nav-link">BLOG</a></li>
                    <li><a href="/contact" class="nav-link">CONTACT</a></li>
                    <li>

                        <a href="/login" class="icon-link" aria-hidden="true">
                            <img src="public/img/icons/user-icon.svg" alt="User Icon" class="nav-icon">
                        </a>
                    </li>
                    <li>
                        <a href="/cart" class="icon-link" aria-hidden="true">
                            <img src="public/img/icons/cart-icon.svg" alt="Cart Icon" class="nav-icon">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Vos vacances de <span class="highlight">rêve</span> commencent ici.
                    </h1>
                    <p class="hero-subtitle">
                        CyCruise vous propose des croisières de luxe à travers le monde entier.
                    </p>
                    <div class="hero-cta">
                        <a href="/" class="btn-primary">
                            <i class="fa fa-shopping-cart btn-icon"></i>
                            VOYAGER MAINTENANT
                        </a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="public/img/cruise-image.png" alt="Cruise Image" class="cruise-image">
                </div>
            </section>
        </main>
    </body>
</html>

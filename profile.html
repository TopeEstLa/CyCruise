<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/css/app.css"> <!-- global css kit -->
    <link rel="stylesheet" href="public/css/btn-kit.css"> <!-- btn kit for the website -->
    <link rel="stylesheet" href="public/css/navbar.css"> <!-- navbar css for the website -->
    <link rel="stylesheet" href="public/css/footer.css">

    <link rel="stylesheet" href="public/css/profile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>CyCruise - Your best cruise</title>
</head>
<body>
<nav class="navbar">
    <div class="navbar-logo">
        <a href="/">
            <img src="public/img/cycruise-logo.png" alt="CyCruise" class="logo">
        </a>
    </div>

    <div class="nav-menu">
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">ACCUEIL</a></li>
            <li><a href="cruise-list.html" class="nav-link">DESTINATIONS</a></li>
            <li><a href="fleet-list.html" class="nav-link">FLOTTE</a></li>
            <li><a href="/contact" class="nav-link">CONTACT</a></li>
            <li>
                <a href="login.html" class="icon-link" aria-hidden="true">
                    <img src="public/img/icons/user-icon.svg" alt="User Icon" class="nav-icon">
                </a>
            </li>
            <li>
                <a href="/cart" class="icon-link" aria-hidden="true">
                    <img src="public/img/icons/cart-icon.svg" alt="Cart Icon" class="nav-icon">
                </a>
            </li>
        </ul>
    </div>
</nav>

<main>
    <section class="profile-card">
        <div class="profile-info">
            <h1>Profil</h1>
            <img src="public/img/user/pdp.gif" alt="User Icon" class="profile-icon">
        </div>
        <form>
            <div class="input-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" value="Antonin">
            </div>
            <div class="input-group">
                <label for="lastname">Prénom</label>
                <input type="text" id="lastname" name="lastname" value="Peralta">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="contact@antoninp.dev">
            </div>
            <div class="input-group">
                <label for="profile-pic">Photo de profil</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <button type="submit" class="btn-primary">Mettre à jour</button>
        </form>
        <div class="profile-footer">
            <p>Vous voulez vous déconnecter ? <a href="login.html">Déconnexion</a></p>
        </div>
    </section>
</main>

<footer>
    <div class="footer-container">
        <div class="logo-section">
            <img src="public/img/squidlogo.png" alt="Logo Rivrs" class="logo">
            <div>
                <p><strong>CyCruise © 2025</strong></p>
                <p>CyCruise site développé par <a href="https://github.com/Squid-Development">SquidDevelopment</a>.</p>
                <!--  <p>CyCruise marque déposée</p> -->
            </div>
        </div>
        <div class="right-section">
            <div class="social-section">
                <p><strong>Nos réseaux</strong></p>
                <div class="social-links">
                    <a href="https://github.com/topeestla" class="fab fa-github"></a>
                    <a href="https://www.linkedin.com/in/antonin-peralta/" class="fab fa-linkedin"></a>
                    <a href="https://www.instagram.com/antonin_prlt/" class="fab fa-instagram"></a>
                </div>
            </div>
            <div class="legal-section">
                <p><strong>Mentions légales</strong></p>
                <a href="#">Conditions d'utilisation</a>
                <a href="#">Politique de confidentialité</a>
                <a href="#">Mentions légales</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
